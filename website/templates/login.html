{%extends "index.html"%} {%block main%}

<div class="login-box">
  <h2>Login</h2>
  <form method="Post">
    <input type="text" id="email" name="email" placeholder="Email" />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
    />
    <input type="submit" value="Login" />
  </form>
</div>

{%endblock%}
